<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Start of Zeacon Code -->
    <script type="text/javascript" async="" id="zeacon-sdk"
        src="https://licencetotest.com/sdk/correlator.js?api-key=bf3aedd1-b20d-4ca5-97c6-0495182ec5f9"></script>
    <!-- End of Zeacon Code -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="email"],
        input[type="tel"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="return submitForm()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="Format: 123-456-7890" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- Start of Zeacon Code -->
    <iframe src="https://licencetotest.com/player/348ecaf0-ab6e-42b2-b0b7-967f468f3d1e" title="Zeacon | Embed Video"
        width="640px" height="360px" allowfullscreen="" style="border:0px"></iframe>
    <script id="zeacon-sdk-correlation-manager" type="text/javascript"
        src="https://licencetotest.com/sdk/correlation-manager/bundle.js"></script>
    <!-- End of Zeacon Code -->
    <script>
        function submitForm() {
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            // Here, you can perform any client-side validation if needed

            // For simplicity, we'll just log the values to the console
            console.log("Email: " + email);
            console.log("Phone Number: " + phone);

            // Prevent form submission
            return false;
        }
    </script>
</body>

</html>
