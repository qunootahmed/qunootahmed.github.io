<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Discover the latest fashion trends at our online store. Shop for stylish clothing, accessories, and more!">
    <title>Fashionista - Your Online Clothing Store</title>
    <!-- Start of Zeacon Code -->
    <script type="text/javascript" async="" id="zeacon-sdk"
        src="https://kongscave.com/sdk/correlator.js?api-key=8e6b8b84-de2b-4cae-a7d7-d7e67f73847e"></script>
    <!-- End of Zeacon Code -->
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Fashionista</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="productpage.html">Product Page</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="cart.html">Cart (0)</a>
        </div>

    <!-- Hero Banner -->
    <section class="hero">
        <div class="hero-text">
            <h2>Shop the Latest Trends</h2>
            <p>Explore our exclusive collection of fashionable clothing.</p>
            <a href="shop.html" class="shop-now-btn">Shop Now</a>
        </div>

    <!-- Featured Categories -->
    <section class="categories">
        <h3>Shop by Category</h3>
        <div class="category-grid">
            <div class="category">
                <img src="images/men.jpg" alt="Men's Clothing">

            </div>
            <div class="category">
                <img src="images/women.jpg" alt="Women's Clothing">
                <h4>Women's Clothing</h4>
            </div>
            <div class="category">
                <img src="images/accessories.jpg" alt="Accessories">
                <h4>Accessories</h4>
            </div>
        </div>

    <footer>
