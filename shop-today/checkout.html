<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Complete your purchase of the Stylish Jacket at Fashionista. Secure checkout with multiple payment options.">
    <title>Checkout - Stylish Jacket</title>
    <!-- Start of Zeacon Code -->
    <script type="text/javascript" async="" id="zeacon-sdk"
        src="https://licencetotest.com/sdk/correlator.js?api-key=777e93e6-235c-4dea-af4b-818dc7110750"></script>
    <!-- End of Zeacon Code -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Fashionista</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="cart.html">Cart (1)</a>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout">
        <div class="checkout-container">
            <h2>Checkout</h2>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <img src="images/jacket.jpg" alt="Stylish Jacket">
                    <div class="item-details">
                        <h4>Stylish Jacket</h4>
                        <p>Size: Medium</p>
                        <p>Price: $89.99</p>
                    </div>
                </div>
                <p class="total-price">Total: $89.99</p>
            </div>

            <!-- Billing Details -->
            <div class="billing-details">
                <h3>Billing Details</h3>
                <form action="order-confirmation.html" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Shipping Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <div class="form-group">
                        <label for="payment">Payment Method</label>
                        <select id="payment" name="payment" required>
                            <option value="credit-card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
                    <button type="submit" class="place-order-btn">Place Order</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Fashionista. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
