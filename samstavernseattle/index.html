<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sam's Tavern Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .make-reservation {
      background: #b9d4f1;
      padding: 40px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .row.book-event-img {
      display: flex;
    }

    .make-reservation-box {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .row {
      display: flex;
      width: 100%;
    }

    .col-xl-7 {
      flex: 0 0 58.3333%;
      max-width: 58.3333%;
      display: flex;
      align-items: center;
    }

    .col-xl-7 .reservation-title {
      font-size: 40px;
      font-weight: bold;
      color: #5c7ca3;
      text-align: left;
    }

    .col-xl-5 {
      flex: 0 0 41.6667%;
      max-width: 41.6667%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .resyButton-cta-form {
      margin-top: 10px;
    }

    .resyButton-cta-wrapper {
      display: flex;
      align-items: center;
      background: #efc9cd;
      padding: 10px 16px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .resyButton-cta-wrapper .Button {
      font-weight: bold;
      color: #b65f68;
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .resyButton-cta-wrapper .Button:hover {
      text-decoration: underline;
    }

    .page-reservation-details {
      background: #fff;
      padding: 40px;
    }

    .WidgetPage.SummaryPage {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      margin: 40px auto;
    }

    .SummaryPage_book {
      text-align: center;
    }

    .SummaryPage_book .Button {
      background: #68a6f9;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .SummaryPage_book .Button:hover {
      background: #5393eb;
    }
  </style>

<!-- Start of Zeacon Code -->
<script type="text/javascript" async="" id="zeacon-sdk" src="https://licencetotest.com/sdk/correlator.js?api-key=8e6b8b84-de2b-4cae-a7d7-d7e67f73847e"></script>
<!-- End of Zeacon Code -->

</head>
<body>
  <section class="make-reservation single-location-make-reservation">
    <div class="container">
      <div class="row book-event-img"></div>
      <div class="make-reservation-box" id="makeReservation_hash">
        <div class="row">
          <div class="col-xl-7">
            <div class="reservation-title">MAKE A RESERVATION</div>
          </div>
          <div class="col-xl-5">
            <div class="reservation-form resyButton-cta-form">
              <div class="resyButton-cta-wrapper">
                <button class="Button">Book Now</button>
                <span style="margin-left: 10px; color: #b65f68; font-weight: bold;">RESY</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="page-reservation-details">
    <div class="WidgetPage SummaryPage">
      <div class="WidgetNav WidgetNav--white-bg"></div>
      <div class="OnScrollView SummaryPage__ScrollView">
        <div class="WidgetPageHeader"></div>
        <div class="WidgetPageBody"></div>
        <div class="WidgetPageFooter WidgetPageFooter--fixed">
          <div class="SummaryPage_book">
            <button class="Button Button--primary Button--lg" type="button" data-test-id="order_summary_page-button-book">
              Reserve Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
