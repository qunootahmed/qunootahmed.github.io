<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boon Boona Sample Box Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .modal {
      background: white;
      width: 50%;
      max-width: 600px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-content {
      display: flex;
      flex-direction: column;
    }

    .close {
      align-self: flex-end;
      cursor: pointer;
      font-size: 24px;
    }

    .product-details {
      display: flex;
      gap: 20px;
    }

    .image-section {
      flex: 1;
    }

    .image-section img {
      width: 100%;
      border-radius: 5px;
    }

    .thumbnail-images {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }

    .thumbnail-images img {
      width: 50px;
      cursor: pointer;
      border-radius: 5px;
    }

    .info-section {
      flex: 1;
    }

    .info-section h2 {
      margin: 0;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .description {
      font-size: 14px;
      color: #666;
    }

    .view-details {
      display: block;
      color: #a97c50;
      margin-top: 10px;
    }

    .cart-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .qty-minus,
    .qty-plus {
      padding: 5px 10px;
      background: #ddd;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #quantity {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .add-to-cart {
      background: #a97c50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
  <script>
    function redirectToCheckout() {
      window.location.href = "https://qunootahmed.github.io/coffee-clone/checkoutpage.html";
    }
  </script>
  <!-- Start of Zeacon Code -->
  <script type="text/javascript" async="" id="zeacon-sdk"
    src="https://licencetotest.com/sdk/correlator.js?api-key=8e6b8b84-de2b-4cae-a7d7-d7e67f73847e"></script>
  <!-- End of Zeacon Code -->
</head>

<body>
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="product-details">
        <div class="image-section">
          <img src="sample-image.jpg" alt="Boon Boona Coffee Box">
          <div class="thumbnail-images">
            <img src="thumbnail2.jpg" alt="Thumbnail 2">
          </div>
        </div>
        <div class="info-section">
          <h2>Boon Boona Sample Box</h2>
          <p class="price">$30.00</p>
          <p class="description">
            3 Coffees / 4oz each / Whole bean. Boon Boona cultivates enduring, sustainable partnerships with coffee
            stakeholders across African nations like Ethiopia, Rwanda, Burundi, and more.
          </p>
          <a href="#" class="view-details">View Full Details</a>
          <div class="cart-section">
            <label for="quantity">QTY</label>
            <div class="quantity-controls">
              <button class="qty-minus">-</button>
              <input type="number" id="quantity" value="1" min="1">
              <button class="qty-plus">+</button>
            </div>
            <button class="add-to-cart" onclick="redirectToCheckout()">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
