<script>
// Create a container div for dummy text
const scrollContainer = document.createElement('div');
scrollContainer.style.height = '2000px'; // ensures scrollbar appears
scrollContainer.style.padding = '20px';
scrollContainer.style.fontFamily = 'Arial, sans-serif';
scrollContainer.style.lineHeight = '1.6';

// Generate lots of dummy paragraphs
let dummyText = '';
for (let i = 1; i <= 50; i++) {
  dummyText += `<p><strong>Paragraph ${i}:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
  Praesent tincidunt lorem nec lorem varius, at sagittis orci tincidunt.

  Sed tristique, lectus nec dictum luctus, sem urna elementum metus, nec pulvinar erat lorem in ex.</p>`;
}

// Inject the dummy text into the div
scrollContainer.innerHTML = dummyText;

// Append to body
document.body.appendChild(scrollContainer);
</script>
