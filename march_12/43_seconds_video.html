<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA - March 12th</title>
    <script type="text/javascript" async id="zeacon-sdk"
        src="https://licencetotest.com/sdk/correlator.js?api-key=8e6b8b84-de2b-4cae-a7d7-d7e67f73847e"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        iframe {
            width: 100%;
            border-radius: 10px;
        }

        .button-container {
            margin: 20px 0;
        }

        .nav-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        form {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>43 Seconds Video</h1>
        <iframe src="https://licencetotest.com/player/3b75e410-5075-424c-807a-e455dd08f8fe" title="Zeacon | Embed Video" width="640px" height="360px" allowfullscreen="" style="border:0px"></iframe>
        <div class="button-container">
            <a href="index.html" class="nav-button">Home - 29 seconds</a>
            <a href="1_min_plus_video.html" class="nav-button">1 Minute+ Video</a>
            <a href="embed_and_widget.html" class="nav-button">Embed & Widget</a>
            <a href="auto_play_false.html" class="nav-button">Auto-Play False</a>
        </div>

        <form id="fs-frm" name="complaint-form" accept-charset="utf-8" action="https://formspree.io/f/xzbnrnbo" method="post">
            <label for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" placeholder="First and Last" required>

            <label for="email-address">Email Address</label>
            <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required>

            <label for="tel">Telephone Number (Optional)</label>
            <input type="tel" name="telephone" id="telephone" placeholder="(555) 555-5555">

            <label for="complaint">Description</label>
            <textarea rows="6" name="complaint" id="complaint" placeholder="Describe your issue here..." required></textarea>

            <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <script id="zeacon-sdk-correlation-manager" type="text/javascript"
        src="https://licencetotest.com/sdk/correlation-manager/bundle.js"></script>
</body>

</html>
