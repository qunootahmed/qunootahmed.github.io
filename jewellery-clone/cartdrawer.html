<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Drawer Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .sticky-header {
            position: fixed;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .cartDrawer {
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
            overflow-y: auto;
        }

        .drawer_inner {
            padding: 20px;
        }

        .drawer_footer {
            position: fixed;
            bottom: 0;
            width: 330px;
            background: white;
            padding: 15px;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart_checkout {
            width: 100%;
            padding: 10px;
            background: #3b82f6;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart_checkout:hover {
            background: #2563eb;
        }
    </style>
    <!-- Start of Zeacon Code -->
    <script type="text/javascript" async="" id="zeacon-sdk"
        src="https://licencetotest.com/sdk/correlator.js?api-key=8e6b8b84-de2b-4cae-a7d7-d7e67f73847e"></script>
    <!-- End of Zeacon Code -->
</head>

<body>

    <div class="sticky-header">
        <h2>Checkout Page</h2>
    </div>

    <div class="cartDrawer js-drawer drawer--right drawer--is-open">
        <div class="drawer_inner">
            <h2>CART</h2>
            <div class="cart_items">
                <p>Glock Men's Titanium & Stainless Steel Watch</p>
                <p>Price: $399.00</p>
                <p>Quantity: <input type="number" value="3"></p>

                <p>Serendipity Meditation Ring</p>
                <p>Price: $239.00</p>
                <p>Quantity: <input type="number" value="1"></p>

                <p>Subtotal: $1,436.00</p>
                <p>Shipping, taxes, and discounts calculated at checkout.</p>
            </div>
        </div>

        <div class="drawer_footer">
            <button type="submit" class="btn btn--full cart_checkout" name="checkout">
                CHECK OUT
            </button>
        </div>
    </div>

</body>

</html>
